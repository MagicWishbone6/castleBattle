<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Castle Battle</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="heading">
      <h3>>>> a game of</h3>
      <h1><i class="fa fa-shield" aria-hidden="false"></i> Castle Battle </h1>
    </div>
    <div class="game">
        <div class="messageBox">
            <p>Test Words</p>
        </div>
        <div class="buttonContainer">
            <input type="button" value="option 1" id="option1">
            <input type="button" value="option 2" id="option2">
        </div>
        <div class="inputTextBox">
            <label for="textBoxName">Type your response here:</label>
            <input type="text" minlength="1" id="textBox" name="textBoxName" required>
            <input type="submit" id="submitTextInput"> 
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </body>
</html>
